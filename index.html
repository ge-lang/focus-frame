<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFrame - Dashboard</title>
    <style>
        /* –ë–∞–∑–æ–≤—ã–π —Å–±—Ä–æ—Å —Å—Ç–∏–ª–µ–π –∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ —à—Ä–∏—Ñ—Ç–∞ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7f9;
            color: #333;
            padding: 20px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
        header {
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 5px;
        }

        h2 {
            color: #3498db;
            font-size: 1.8em;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid #ecf0f1;
        }

        /* –°–µ—Ç–∫–∞ –¥–ª—è —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏—è –≤–∏–¥–∂–µ—Ç–æ–≤ */
        .dashboard-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ */
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–ø–∏—Å–∫–∞ –∑–∞–¥–∞—á */
        .task-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-checkbox {
            margin-right: 12px;
            transform: scale(1.2);
        }

        .task-text {
            flex-grow: 1;
            font-size: 1.1em;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .task-actions button:hover {
            opacity: 1;
        }

        .add-task-form {
            display: flex;
            margin-top: 15px;
        }

        .add-task-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 1em;
        }

        .add-task-btn {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-weight: bold;
        }

        .add-task-btn:hover {
            background-color: #2980b9;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –±–ª–æ–∫–∞ –Ω–æ–≤–æ—Å—Ç–µ–π */
        .news-item {
            margin-bottom: 20px;
        }

        .news-item:last-child {
            margin-bottom: 0;
        }

        .news-item h3 {
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .news-item p {
            color: #7f8c8d;
            line-height: 1.5;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –±–ª–æ–∫–∞ –ø–æ–≥–æ–¥—ã */
        .weather-widget {
            text-align: center;
        }

        .weather-temp {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }

        .weather-desc {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .weather-location {
            color: #3498db;
            font-weight: 500;
        }

        /* –ö–Ω–æ–ø–∫–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –º–∞–∫–µ—Ç–∞ */
        .edit-layout {

            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
        }

        .edit-layout:hover {
            background-color: #c0392b;
        }
    </style>
</head>
